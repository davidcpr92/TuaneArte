  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f6f6f4;
      color: #1a1a1a;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(246,246,244,0.95);
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #1a1a1a;
      margin-left: 18px;
      font-size: 12px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 48px 24px;
    }

    /* HERO */
    .hero {
      min-height: 85vh;
      background: url("img/tuane/tuane-5.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      padding: 0 10%;
      margin-top: 60px;
    }

    .hero-content {
      background: rgba(246,246,244,0.9);
      padding: 32px;
      max-width: 520px;
    }

    h1 { font-size: 40px; margin-bottom: 12px; }
    h2 { font-size: 28px; margin-bottom: 24px; }

    /* GALERIA */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .modal.active { display: flex; }

    .modal img {
      max-width: 90%;
      max-height: 85%;
    }

    .modal-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      padding: 20px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    footer {
      text-align: center;
      padding: 40px;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <strong>Tuane Arte</strong>
    <div>
      <a href="#murais">Murais</a>
      <a href="#comerciais">Trabalhos Comerciais</a>
      <a href="#telas">Telas</a>
      <a href="#contato">Contato</a>
    </div>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Arte que transforma espaços</h1>
    <p>Murais artísticos e pintura personalizada.</p>
  </div>
</section>

<section id="murais">
  <h2>Murais</h2>
  <div class="gallery" data-gallery="murais">
    <img src="img/tuane/tuane-1.jpg" loading="lazy">
    <img src="img/tuane/tuane-4.jpg" loading="lazy">
  </div>
</section>

<section id="comerciais">
  <h2>Trabalhos Comerciais</h2>
  <div class="gallery" data-gallery="comerciais">
    <img src="img/tuane/tuane-6.jpg" loading="lazy">
    <img src="img/tuane/tuane-7.jpg" loading="lazy">
  </div>
</section>

<section id="telas">
  <h2>Telas</h2>
  <div class="gallery" data-gallery="telas">
    <img src="img/tuane/tuane-8.jpg" loading="lazy">
    <img src="img/tuane/tuane-9.jpg" loading="lazy">
  </div>
</section>

<section id="contato">
  <h2>Contato</h2>
  <p>Entre em contato para projetos e orçamentos.</p>
  <img src="img/tuane/tuane-3.jpg" style="max-width:300px;border-radius:8px;">
  <p>
    <a href="https://wa.me/5548991578798" target="_blank">WhatsApp</a><br>
    <a href="https://instagram.com/tuanearte" target="_blank">Instagram</a>
  </p>
</section>

<footer>© Tuane Arte</footer>

<div class="modal" id="modal">
  <button class="modal-btn prev">❮</button>
  <img id="modal-img">
  <button class="modal-btn next">❯</button>
</div>

<script>
  let currentImages = [];
  let index = 0;
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');

  document.querySelectorAll('.gallery').forEach(gallery => {
    const imgs = gallery.querySelectorAll('img');
    imgs.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentImages = Array.from(imgs);
        index = i;
        modalImg.src = img.src;
        modal.classList.add('active');
      });
    });
  });

  document.querySelector('.next').onclick = () => {
    index = (index + 1) % currentImages.length;
    modalImg.src = currentImages[index].src;
  };

  document.querySelector('.prev').onclick = () => {
    index = (index - 1 + currentImages.length) % currentImages.length;
    modalImg.src = currentImages[index].src;
  };

  modal.onclick = e => {
    if (e.target === modal) modal.classList.remove('active');
  };

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') modal.classList.remove('active');
  });
</script>

</body>
</html>
