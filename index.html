<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tuane Arte | Murais Artísticos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f6f6f4;
      color: #1a1a1a;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(246,246,244,0.95);
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #1a1a1a;
      margin-left: 20px;
      font-size: 12px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    .hero {
      height: 85vh;
      background: url("img/murais/tinta-rosa.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      padding: 0 10%;
      margin-top: 60px;
    }

    .hero-content {
      background: rgba(246,246,244,0.9);
      padding: 28px;
      max-width: 520px;
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 56px 24px;
    }

    h1 { font-size: 40px; }
    h2 { font-size: 30px; margin-bottom: 20px; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: 0.6s ease;
    }

    .gallery img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 40px;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <strong>Tuane Arte</strong>
    <div>
      <a href="#murais">Murais</a>
      <a href="#comerciais">Comerciais</a>
      <a href="#personalizacao">Personalização</a>
      <a href="#oficinas">Oficinas</a>
    </div>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Murais que transformam espaços</h1>
    <p>Arte urbana autoral conectando cidade, natureza e identidade.</p>
  </div>
</section>

<section id="murais">
  <h2>Murais Artísticos</h2>
  <div class="gallery">
    <img src="img/murais/mural-1.jpg" alt="Mural artístico em fachada residencial">
    <img src="img/murais/mural-2.jpg" alt="Mural artístico com flores">
    <img src="img/murais/mural-verasabina-1.jpg" alt="Mural em edifício residencial">
    <img src="img/murais/muralverasabina-2.jpg" alt="Mural urbano em prédio">
  </div>
</section>

<section id="comerciais">
  <h2>Murais Comerciais</h2>
  <div class="gallery">
    <img src="img/murais/mural-comercial-1.jpg" alt="Mural comercial em ambiente interno">
    <img src="img/murais/mural-comercial-2.jpg" alt="Mural comercial em fachada">
    <img src="img/murais/escadaria1.jpg" alt="Intervenção artística em escadaria">
  </div>
</section>

<section id="personalizacao">
  <h2>Personalização Artística</h2>
  <div class="gallery">
    <img src="img/murais/copo-personalizado-1.jpeg" alt="Copo personalizado pintado à mão">
    <img src="img/murais/copos-personalizado-1.jpeg" alt="Conjunto de copos personalizados">
    <img src="img/murais/taca-personalizada-1.jpg" alt="Taça personalizada">
    <img src="img/murais/tacas-personalizadas-1.jpg" alt="Conjunto de taças personalizadas">
    <img src="img/murais/prancha-personalizada-1.jpeg" alt="Prancha personalizada com arte">
    <img src="img/murais/patinete-personalizado-1.png" alt="Patinete personalizado com arte urbana">
  </div>
</section>

<section id="oficinas">
  <h2>Oficinas</h2>
  <div class="gallery">
    <img src="img/murais/tinta-rosa.jpg" alt="Imagem de oficina ainda não disponível">
    <img src="img/murais/tinta-rosa.jpg" alt="Imagem de oficina ainda não disponível">
    <img src="img/murais/tinta-rosa.jpg" alt="Imagem de oficina ainda não disponível">
  </div>
</section>

<footer>
  © Tuane Arte
</footer>

<script>
  const imgs = document.querySelectorAll('.gallery img');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.2 });

  imgs.forEach(img => observer.observe(img));
</script>

</body>
</html>
