  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f6f6f4;
      color: #1a1a1a;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(246, 246, 244, 0.95);
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #1a1a1a;
      margin-left: 18px;
      font-size: 12px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    nav strong a {
      text-decoration: none;
      color: inherit;
    }

    .hero {
      min-height: 85vh;
      background: url("img/tuane/tuane-5.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      padding: 0 10%;
      margin-top: 60px;
    }

    .hero-content {
      background: rgba(246, 246, 244, 0.9);
      padding: 32px;
      max-width: 520px;
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 48px 24px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 24px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    .sobre {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      align-items: center;
    }

    .sobre p {
      font-size: 16px;
      line-height: 1.6;
    }

    .contato {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      align-items: center;
    }

    .contato a {
      display: block;
      margin-top: 12px;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
    }

    .oficinas-texto {
      max-width: 600px;
      font-size: 16px;
      line-height: 1.6;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 8px;
    }

    .modal-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      padding: 20px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      text-decoration: none;
      z-index: 4000;
    }

    footer {
      text-align: center;
      padding: 40px;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .sobre,
      .contato {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
